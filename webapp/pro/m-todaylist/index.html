<meta charset="utf-8"/>
<textarea id="module-id-today" name="txt">
<div class="m-ctr">
<h3>今日待办事项</h3>
<div class="content" id="task-content">
</div>
</div>
</textarea>
<textarea id="task-template" name="jst">
{if defined("tasklist")}
{if tasklist&&tasklist.length}
<ul id="task-list">
{var i = -1}
{list tasklist as x}
<li class="task {if x.checked} checked {else} check{/if}" no="${i=i+1}">
{if x.checked}
<img src="../../res/img/checked.svg" alt class="checkico">
{else}
<img src="../../res/img/check.svg" alt class="checkico">
{/if}
<input type="text" class="text" value="${x.taskname}">
</li>
{/list}
</ul>
{else}
暂无待办事项
{/if}
{/if}
</textarea>
<textarea name="css">.m-ctr{margin-top:70px;background:white;}.m-ctr h3{padding:10px 30px;font-size:18px;line-height:30px;color:#253b6a;}.m-ctr .content{padding:0px 30px;}.m-ctr .content ul{list-style:none;}.m-ctr .content li{margin:30px 0;}.m-ctr .content li .text{padding:2px 2px;border:none;border-bottom:1px dashed #aaa;font-size:16px;margin-left:10px;width:180px;color:#666;outline-color:#55a8c3;}.m-ctr .content img{width:30px;vertical-align:middle;}.m-ctr .content .checked .text{color:#aaa;text-decoration:line-through;}</textarea>
<textarea name="js" data-src="../tp_m-todaylist_index.js?c6b8c7ef73ac458095fd40a56b1fb303"></textarea>
