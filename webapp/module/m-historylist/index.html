<meta charset="utf-8" />
<textarea name="txt" id="module-id-history">
    <!-- <h3 >Today's List</h3> -->
    <h3>历史完成情况</h3>
    <div class="his-content" id="his-content">
    </div>
</textarea>
<textarea name="jst" id="his-template">
    {if defined("hislist")} {if hislist&&hislist.length}
{list hislist as h}
      <h4 class="date">
        ${h.date}
      </h4>
    <ul id="task-list">
      {var i = -1}       
      {list h.tasks as x}
      <li class="task {if x.done} checked {else} uncheck{/if}" no="${i=i+1}">
        <!-- <span> -->
        {if x.done}
        <img src="/res/img/hk_right.svg" alt="" class="checkico"> {else}
        <img src="/res/img/wrong.svg" alt="" class="checkico"> {/if}
        <!-- </span> -->
        <span class="text">
          ${x.taskname}
        </span>
      </li>
      {/list}
    </ul>
      {/list}
    {else} 暂无待办事项 {/if} {/if}
</textarea>
<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js" data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
