<meta charset="utf-8"/>
<textarea name="txt" id="module-id-today">
  <!-- <div class="m-ctr"> -->
    <!-- <h3 >Today's List</h3> -->
    <h3>今日待办事项</h3>
    <div class="content" id="task-content">
    </div>
  <!-- </div> -->
</textarea>
<textarea name="jst" id="task-template">
    {if defined("tasklist")}
      {if tasklist&&tasklist.length}
      <ul id="task-list">
        {var i = -1}
        {list tasklist as x}
        
       <li class="task {if x.done} checked {else} unchecked{/if}" no="${i=i+1}">
        <!-- <span> -->
          {if x.done}
          <img src="/res/img/checked.svg" alt="" class="checkico">
          {else}
          <img src="/res/img/uncheck.svg" alt="" class="checkico">
          {/if}
        <!-- </span> -->
        <input type="text" class="text" value="${x.taskname}" style="width:${width}px">
      </li>
      {/list}
    </ul>
      {else}
      暂无待办事项
      {/if}
    {/if}
</textarea>
<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
