  <!-- @VERSION -->
  <script>
    location.config = {
      root: './'
    };
  </script>
  <script>
    window.NEJ_CONF = {
      root: '../res/'
    };
  </script>
  <!-- @SCRIPT -->
  <!-- <script src="http://10.240.155.78:8020/NEJ/src/define.js"></script> -->
  <script src="../javascript/lib/nej/define.js"></script>
  <script>
    NEJ.define([
      'util/dispatcher/dispatcher'
    ], function (_t) {
      /* start up dispatcher */
      _t._$startup({
        rules: {
          rewrite: {
            '404': '/m/today/',
            //   '/m/blog/list/':'/m/blog/',
            //   '/m/setting/account/':'/m/setting/'
          },
          title: {
            //   '/m/blog/tag/':'日志标签',
            //   '/m/blog/list/':'日志列表',
            //   '/m/setting/permission/':'权限管理',
            //   '/m/setting/account/':'基本资料',
            //   '/m/setting/account/edu/':'教育经历'
          },
          alias: {
            //   'system-tab':'/?/tab/',
            //   'blog-tab':'/?/blog/tab/',
            //   'blog-list-box':'/?/blog/box/',
            //   'blog-list-tag':'/?/blog/tag/',
            //   'blog-list':'/?/blog/list/',
            //   'setting-tab':'/?/setting/tab/',
            //   'setting-account-tab':'/?/setting/account/tab/',
            'layout-top': '/?/top/',
            'layout-hislist': '/m/history/',
            'layout-remainder': '/m/remainder/',
            'layout-profile': '/m/profile/',
            'layout-btm': '/?/btm/',
            'layout-todaylist': '/m/today/',
            'layout-system': '/m',

            //   'layout-blog':'/m/blog',
            //   'layout-blog-list':'/m/blog/list/',
            //   'layout-setting':'/m/setting',
            //   'layout-setting-account':'/m/setting/account',

            //   'blog-tag':['/m/blog/tag/','/m/setting/tag/'],
            //   'setting-edu':'/m/setting/account/edu/',
            //   'setting-profile':'/m/setting/account/',
            //   'setting-permission':'/m/setting/permission/'
          }
        },
        modules: {
          '/?/top/': 'm-top/index.html',
          '/?/btm/': 'm-btm/index.html',
          //   '/?/tab/':'module/tab/index.html',
          //   '/?/blog/tab/':'module/blog/tab/index.html',
          //   '/?/blog/box/':'module/blog/list.box/index.html',
          //   '/?/blog/tag/':'module/blog/list.tag/index.html',
          //   '/?/blog/list/':'module/blog/list/index.html',
          //   '/?/setting/tab/':'module/setting/tab/index.html',
          //   '/?/setting/account/tab/':'module/setting/account.tab/index.html',

          '/m': {
            module: 'm-layout/index.html',
            composite: {
              top: '/?/top/',
              btm: '/?/btm/'
            }
          },
          '/m/history/': 'm-historylist/index.html',
          '/m/today/': 'm-todaylist/index.html',
          '/m/remainder/': 'm-remainder/index.html',
          '/m/profile/': 'm-profile/index.html',
        },
        onbeforechange: function (_options) {
          // debugger
          var _umi = _options.path || '';
          if (!!_umi &&
            _umi.indexOf('/?') < 0 &&
            _umi.indexOf('/m') < 0)
            _options.path = '/m' + _umi;
        }
      });
    });
  </script>
