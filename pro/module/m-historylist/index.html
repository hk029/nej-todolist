<meta charset="utf-8" />
<textarea id="module-id-history" name="txt">
<h3>历史完成情况</h3>
<div class="his-content" id="his-content">
</div>
</textarea>
<textarea id="his-template" name="jst">
{if defined("hislist")} {if hislist&&hislist.length}
{list hislist as h}
<h4 class="date">
${h.date}
</h4>
<ul id="task-list">
{var i = -1}
{list h.tasks as x}
<li class="task {if x.done} checked {else} uncheck{/if}" no="${i=i+1}">
{if x.done}
<img src="/res/img/hk_right.svg" alt="" class="checkico"> {else}
<img src="/res/img/wrong.svg" alt="" class="checkico"> {/if}
<span class="text">
${x.taskname}
</span>
</li>
{/list}
</ul>
{/list}
{else} 暂无待办事项 {/if} {/if}
</textarea>
<textarea name="css">.his-content h4{border-bottom:1px dashed #aaa;padding-bottom:10px;font-size:14px;color:#333;}.his-content{padding:0px 30px;}.his-content ul{list-style:none;margin-bottom:30px;}.his-content li{margin:10px 0;}.his-content li .text{padding:2px 2px;border:none;font-size:16px;margin-left:10px;width:180px;color:#666;line-height:22px;outline-color:#55a8c3;}.his-content img{width:16px;vertical-align:middle;}.his-content .uncheck .text{color:#aaa;}</textarea>
<textarea name="js" data-src="../../res/tp_module_m-historylist_index.js?aaddfe2235a402495b5e44c91dcd0f08"></textarea>
