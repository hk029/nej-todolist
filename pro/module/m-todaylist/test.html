<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<div id="test-id-0"></div>
<div id="template-box" style="display:none;">
<meta charset="utf-8"/>
<textarea id="module-id-today" name="txt">
<h3>今日待办事项</h3>
<div class="content" id="task-content">
</div>
</textarea>
<textarea id="task-template" name="jst">
{if defined("tasklist")}
{if tasklist&&tasklist.length}
<ul id="task-list">
{var i = -1}
{list tasklist as x}
<li class="task {if x.done} checked {else} unchecked{/if}" no="${i=i+1}">
{if x.done}
<img src="/res/img/checked.svg" alt="" class="checkico">
{else}
<img src="/res/img/uncheck.svg" alt="" class="checkico">
{/if}
<input type="text" class="text" value="${x.taskname}" style="width:${width}px">
</li>
{/list}
</ul>
{else}
暂无待办事项
{/if}
{/if}
</textarea>
<textarea name="css">.content{padding-left:40px;}.content ul{list-style:none;}.content li{margin:0 0 30px;}.content li .text{padding:2px 2px;border:none;border-bottom:1px dashed #aaa;font-size:18px;margin-left:10px;width:220px;color:#666;outline-color:#55a8c3;}.content img{width:30px;vertical-align:middle;}.content .checked .text{color:#aaa;text-decoration:line-through;}</textarea>
<textarea name="js" data-src="../../res/tp_module_m-todaylist_index.js?de31416beb8e1317c17b0e813b6070fa"></textarea>
</div>
<script src="../../res/core.js?d8b33f80ee9839c1bc2b04196780fd99"></script>
<script src="../../res/pp_module_m-todaylist_test.js?77a7d6875b1f1f6037c6c8006c232c3a"></script>
</body>
</html>
